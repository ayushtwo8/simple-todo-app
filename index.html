<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h2>ToDo List</h2>
            <img src="todo logo.png" alt="logo" height="50px">
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your Items">
            <img src="plus.png" alt="plus-image" id="AddUpdateClick" onclick="CreateToDoItems();">
        </div>

        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-item"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
